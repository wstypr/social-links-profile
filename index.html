<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="./assets/images/profile.png"
          alt="Wahyu Setya Photo"
          class="image"
        />
        <div>
          <h1 class="name">Wahyu Setya P</h1>
          <div class="location">Yogyakarta, Indonesia</div>
        </div>
        <div class="bio">"Full-stack developer and avid learner"</div>
        <div class="links">
          <button class="link">GitHub</button>
          <button class="link">Frontend Mentor</button>
          <button class="link">LinkedIn</button>
          <button class="link">Twitter</button>
          <button class="link">Instagram</button>
        </div>
      </div>
    </main>
  </body>
</html>
